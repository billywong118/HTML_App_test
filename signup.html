<!DOCTYPE html>
<html>
<head>
<script src="js/jquery-1.8.2.min.js"></script>
<script src="js/parse-1.5.0.min.js"></script>
<script src="js/signup.js"></script>
<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="stylesheet.css" type="text/css">
<title>Sign Up</title>
</head>

<body>
<header>

<table width="100%">
<tr>
<td align="center"><p>Sign Up</p></td>
<td id="logo"><img src="logo.png"/></td>
</tr>
</table>

</header>

<div id="signup">

<form id="create-account">

<table>
	<tr>
		<td>First Name:</td> 
		<td><input type="text" id="first_name"></td>
	</tr>
	<tr>
		<td>Last Name:</td>
		<td><input type="text" id="last_name"></td>
	</tr>
	<tr>
		<td>Email:</td>
		<td><input type="text" id="email"></td>
	</tr>
	<tr>
		<td>Re-enter email:</td>
		<td><input type="text" id="email2"></td>
	</tr>
	<tr>
		<td>ID:</td>
		<td><input type="text" id="user"></td>
	</tr>
	<tr>
		<td>Password:</td>
		<td><input type="password" id="password"></td>
	</tr>
	<tr>
		<td>Re-enter password:</td>
		<td><input type="password" id="password2"></td>
	</tr>
	<tr>
		<td></td>
		<td align="center "id="register" onclick="create()"><input type="submit" value="REGISTER"></td>
	</tr>
</table>

</form>

</div>

</body>
</html>
